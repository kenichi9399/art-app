<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>Touching Light — Quiet Luxury</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    #c {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none; /* iOS Safariで重要 */
    }

    /* UI */
    .ui {
      position: fixed;
      left: 18px;
      top: 18px;
      right: 18px;
      display: flex;
      gap: 14px;
      align-items: flex-start;
      pointer-events: none; /* canvas操作を邪魔しない */
      z-index: 10;
    }
    .card {
      pointer-events: none;
      flex: 1;
      max-width: 520px;
      padding: 20px 22px;
      border-radius: 22px;
      background: rgba(20, 20, 24, 0.55);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: rgba(255,255,255,0.92);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    }
    .title {
      font-family: ui-serif, "Times New Roman", serif;
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 44px;
      line-height: 1.05;
      margin: 0 0 10px 0;
    }
    .sub {
      font-family: ui-sans-serif, -apple-system, system-ui, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-size: 16px;
      opacity: 0.78;
      margin: 0 0 8px 0;
    }
    .jp {
      font-family: ui-sans-serif, -apple-system, system-ui, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-size: 15px;
      opacity: 0.70;
      margin: 0;
    }

    .btns {
      margin-left: auto;
      pointer-events: auto; /* ボタンだけ押せる */
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(20, 20, 24, 0.55);
      color: rgba(255,255,255,0.90);
      border-radius: 18px;
      padding: 14px 18px;
      font-size: 18px;
      font-weight: 600;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.35);
    }
    button:active { transform: translateY(1px); }

    /* error toast */
    #err {
      position: fixed;
      left: 18px;
      right: 18px;
      bottom: 18px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(120, 20, 20, 0.78);
      color: rgba(255,255,255,0.95);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
      line-height: 1.35;
      display: none;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="c"></canvas>

  <div class="ui">
    <div class="card">
      <h1 class="title">Touching Light — Quiet Luxury</h1>
      <p class="sub">tap / drag / long-press</p>
      <p class="jp">静かな粒子と光の核が、触れ方で変わります</p>
    </div>

    <div class="btns">
      <button id="btnReset" type="button">Reset</button>
    </div>
  </div>

  <div id="err"></div>

  <script>
    // 画面下にエラーを出す（iPhoneでデバッグしやすい）
    (function(){
      const box = document.getElementById('err');
      window.addEventListener('error', (e) => {
        box.style.display = 'block';
        box.textContent = String(e.message || e.error || e);
      });
      window.addEventListener('unhandledrejection', (e) => {
        box.style.display = 'block';
        box.textContent = String(e.reason || e);
      });
    })();
  </script>

  <!-- ✅ 読み込み順が重要：utils → cfg → input → field → particles → void_shadow → render → sketch -->
  <script src="./utils.js"></script>
  <script src="./cfg.js"></script>
  <script src="./input.js"></script>
  <script src="./field.js"></script>
  <script src="./particles.js"></script>
  <script src="./void_shadow.js"></script>
  <script src="./render.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
