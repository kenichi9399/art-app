<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>Touching Light — Quiet Luxury</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none; /* iOS Safari: これ超重要 */
      -webkit-user-select: none;
      user-select: none;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    #c {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .hud {
      position: fixed;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      padding: 14px;
      pointer-events: none;
    }
    .panel {
      pointer-events: none;
      max-width: 560px;
      color: rgba(255,255,255,0.92);
      background: rgba(20,20,24,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 14px 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      line-height: 1.35;
    }
    .title {
      font-size: 34px;
      letter-spacing: 0.5px;
      margin: 0 0 8px 0;
    }
    .sub {
      font-size: 16px;
      opacity: 0.9;
      margin: 0 0 4px 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
    }
    .jp {
      font-size: 15px;
      opacity: 0.75;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
    }
    .btns {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 14px);
      right: calc(env(safe-area-inset-right) + 14px);
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(20,20,24,0.55);
      color: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
    }
    button:active { transform: translateY(1px); }
    .err {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(env(safe-area-inset-bottom) + 12px);
      padding: 10px 12px;
      background: rgba(140,20,20,0.75);
      color: #fff;
      border-radius: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      display: none;
      white-space: pre-wrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="panel">
      <h1 class="title">Touching Light — Quiet Luxury</h1>
      <p class="sub">tap / drag / long-press</p>
      <p class="jp">静かな粒子と光の核が、触れ方で変わります</p>
    </div>
  </div>

  <div class="btns">
    <button id="btnReset" type="button">Reset</button>
  </div>

  <div id="err" class="err"></div>

  <!-- ✅ deferで「記述順に実行」されます。順番が超重要 -->
  <script defer src="./cfg.js"></script>
  <script defer src="./utils.js"></script>
  <script defer src="./input.js"></script>
  <script defer src="./field.js"></script>
  <script defer src="./particles.js"></script>
  <script defer src="./void_shadow.js"></script>
  <script defer src="./render.js"></script>
  <script defer src="./sketch.js"></script>

  <script>
    // 例外で真っ黒停止しないように、見える形で出す
    (function(){
      const el = document.getElementById('err');
      function show(msg){
        el.style.display = 'block';
        el.textContent = msg;
      }
      window.addEventListener('error', (e) => {
        show(String(e.message || e.error || e));
      });
      window.addEventListener('unhandledrejection', (e) => {
        show(String(e.reason || e));
      });
    })();
  </script>
</body>
</html>
