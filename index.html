<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0d" />
  <title>Touching Light — Quiet Luxury</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b0b0d;
      overflow: hidden;
      touch-action: none; /* important for iOS gesture stability */
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    /* UI overlay */
    .ui {
      position: fixed;
      left: 16px;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      pointer-events: none; /* let canvas receive touches by default */
      z-index: 10;
    }
    .panel {
      max-width: 62vw;
      padding: 16px 16px 14px;
      border-radius: 18px;
      background: rgba(16,16,20,0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.92);
      pointer-events: none;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin-bottom: 8px;
    }
    .hint {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.35;
    }
    .btns {
      margin-left: auto;
      display: flex;
      gap: 10px;
      pointer-events: auto; /* buttons must be clickable */
    }
    button {
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(16,16,20,0.55);
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="ui">
    <div class="panel">
      <div class="title">Touching Light — Quiet Luxury</div>
      <div class="hint">tap / drag / long-press<br>静かな粒子と光の核が、触れ方で変わります</div>
    </div>
    <div class="btns">
      <button id="btnReset" type="button">Reset</button>
    </div>
  </div>

  <!-- Cache buster: update value when you commit -->
  <script src="./utils.js?v=20260215_1"></script>
  <script src="./cfg.js?v=20260215_1"></script>
  <script src="./field.js?v=20260215_1"></script>
  <script src="./particles.js?v=20260215_1"></script>
  <script src="./void_shadow.js?v=20260215_1"></script>
  <script src="./render.js?v=20260215_1"></script>
  <script src="./input.js?v=20260215_1"></script>
  <script src="./sketch.js?v=20260215_1"></script>

  <script>
    // Reset button (works even if APP.reset isn't defined)
    document.getElementById("btnReset").addEventListener("click", () => {
      try {
        if (window.APP && typeof window.APP.reset === "function") window.APP.reset();
        if (window.Input && typeof window.Input.reset === "function") window.Input.reset();
      } catch (e) {
        console.error(e);
      }
    }, { passive: true });
  </script>
</body>
</html>
