<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="color-scheme" content="dark" />
  <title>Touching Light — Quiet Luxury</title>
  <style>
    :root{
      --bg:#05070d;
      --fg: rgba(240,245,255,.88);
      --muted: rgba(240,245,255,.55);
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --shadow: rgba(0,0,0,.55);
      --ok: rgba(140,255,200,.85);
      --warn: rgba(255,210,140,.85);
    }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); overflow:hidden; }
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
      -webkit-user-select:none; user-select:none;
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas{ display:block; width:100vw; height:100vh; touch-action:none; }

    .hud{
      position:fixed;
      top:14px; left:14px;
      display:flex; gap:12px; align-items:flex-start;
      z-index:10;
      pointer-events:none;
    }
    .card{
      pointer-events:auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px 14px 12px 14px;
      color:var(--fg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 64vw;
    }
    .title{ font-weight:700; font-size:18px; line-height:1.15; margin:0 0 8px 0; letter-spacing:.2px;}
    .sub{ color:var(--muted); font-size:13px; line-height:1.45; margin:0; }

    .actions{
      pointer-events:auto;
      display:flex; gap:10px;
      margin-left:auto;
    }
    .btn{
      background:var(--card);
      border:1px solid var(--border);
      color:var(--fg);
      border-radius:14px;
      padding:12px 14px;
      font-size:14px;
      font-weight:650;
      letter-spacing:.2px;
      box-shadow: 0 10px 30px var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:active{ transform: translateY(1px); }
    .toast{
      position:fixed;
      left:14px; bottom:14px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.92);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      display:none;
      z-index:20;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="card">
      <p class="title">Touching Light — Quiet Luxury</p>
      <p class="sub">tap / drag / long-press<br>静かな粒子と光の膜が、触れ方で変わります</p>
    </div>

    <div class="actions">
      <button id="btnSave" class="btn">保存</button>
      <button id="btnReset" class="btn">Reset</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- load order is important -->
  <script src="./cfg.js"></script>
  <script src="./utils.js"></script>
  <script src="./input.js"></script>
  <script src="./field.js"></script>
  <script src="./particles.js"></script>
  <script src="./void_shadow.js"></script>
  <script src="./render.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
