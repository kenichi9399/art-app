<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Touching Light — Quiet Luxury</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    #c {
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      display: block;
      background: #000;
      touch-action: none;
    }
    .hud {
      position: fixed;
      left: 14px;
      top: 14px;
      right: 14px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none; /* HUD自体は基本的に透過、ボタンだけ有効 */
    }
    .panel {
      pointer-events: none;
      max-width: 68vw;
      padding: 18px 18px 14px 18px;
      border-radius: 22px;
      background: rgba(18, 18, 22, 0.58);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.92);
    }
    .title {
      font-size: 44px;
      line-height: 1.05;
      letter-spacing: 0.3px;
      margin: 0 0 8px 0;
    }
    .sub {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, system-ui;
      font-size: 18px;
      letter-spacing: 0.2px;
      color: rgba(255,255,255,0.75);
    }
    .hint {
      margin: 8px 0 0 0;
      font-family: ui-sans-serif, -apple-system, system-ui;
      font-size: 15px;
      color: rgba(255,255,255,0.55);
    }
    .buttons {
      pointer-events: auto; /* ボタンだけ操作可能 */
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(18, 18, 22, 0.62);
      color: rgba(255,255,255,0.9);
      padding: 14px 16px;
      border-radius: 18px;
      font-family: ui-sans-serif, -apple-system, system-ui;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="panel">
      <h1 class="title">Touching Light — Quiet Luxury</h1>
      <p class="sub">tap / drag / long-press</p>
      <p class="hint">静かな粒子と光の核が、触れ方で変わります</p>
    </div>
    <div class="buttons">
      <button id="btnReset" type="button">Reset</button>
    </div>
  </div>

  <!-- 読み込み順が重要：CFG → U → Renderer → Input → Field → Particles → App -->
  <script src="./cfg.js?v=1"></script>
  <script src="./utils.js?v=1"></script>
  <script src="./render.js?v=1"></script>
  <script src="./input.js?v=1"></script>
  <script src="./field.js?v=1"></script>
  <script src="./particles.js?v=1"></script>
  <script src="./sketch.js?v=1"></script>
</body>
</html>
