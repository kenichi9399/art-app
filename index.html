<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="color-scheme" content="dark" />
  <title>Touching Light — Quiet Luxury</title>

  <style>
    :root{
      --bg:#05070d;
      --fg:rgba(240,245,255,.90);
      --muted:rgba(240,245,255,.60);
      --card:rgba(255,255,255,.07);
      --border:rgba(255,255,255,.14);
      --shadow:rgba(0,0,0,.55);
    }
    html,body{
      margin:0; padding:0; height:100%;
      background:var(--bg); overflow:hidden;
      -webkit-user-select:none; user-select:none;
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color:transparent;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans","Hiragino Kaku Gothic ProN",sans-serif;
    }
    canvas{
      display:block;
      width:100vw; height:100vh;
      touch-action:none;
    }

    .hud{
      position:fixed;
      top:14px; left:14px; right:14px;
      display:flex; gap:10px;
      align-items:flex-start;
      pointer-events:none;
      z-index:10;
    }
    .panel{
      pointer-events:auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      box-shadow:0 10px 30px var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width:min(420px,72vw);
    }
    .title{ margin:0 0 4px 0; font-weight:650; color:var(--fg); font-size:14px; }
    .hint{ margin:0; color:var(--muted); font-size:12px; line-height:1.35; }

    .btns{
      margin-left:auto;
      display:flex; gap:10px;
      pointer-events:auto;
    }
    button{
      appearance:none;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--fg);
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:650;
      box-shadow:0 10px 30px var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    button:active{ transform: translateY(1px); }

    .toast{
      position:fixed;
      bottom:14px; left:14px; right:14px;
      display:flex; justify-content:center;
      pointer-events:none;
      z-index:12;
    }
    .toast > div{
      background:rgba(0,0,0,.60);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(240,245,255,.92);
      padding:10px 12px;
      border-radius:14px;
      font-size:12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity:0;
      transform: translateY(6px);
      transition: opacity .25s ease, transform .25s ease;
      max-width:min(520px,92vw);
      text-align:center;
      line-height:1.35;
    }
    .toast.show > div{ opacity:1; transform: translateY(0); }
  </style>
</head>

<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="panel">
      <p class="title">Touching Light — Quiet Luxury</p>
      <p class="hint">tap / drag / long-press<br>静かな粒子と光の膜が、触れ方で変わります</p>
    </div>
    <div class="btns">
      <button id="btnSave" type="button">保存</button>
      <button id="btnReset" type="button">Reset</button>
    </div>
  </div>

  <div id="toast" class="toast"><div></div></div>

  <script>
    // ここがあると「真っ黒」の原因が見える
    (function(){
      const toastEl = document.getElementById("toast");
      const toastBox = toastEl?.querySelector("div");
      function toast(msg){
        if(!toastEl || !toastBox) return;
        toastBox.textContent = msg;
        toastEl.classList.add("show");
        clearTimeout(toast._t);
        toast._t = setTimeout(()=>toastEl.classList.remove("show"), 2500);
      }
      window.__toast = toast;

      window.addEventListener("error", (e)=>{
        toast("JS error: " + (e.message || "unknown"));
      });
      window.addEventListener("unhandledrejection", (e)=>{
        toast("Promise error: " + (e.reason?.message || e.reason || "unknown"));
      });
    })();
  </script>

  <script src="./utils.js"></script>
  <script src="./cfg.js"></script>
  <script src="./field.js"></script>
  <script src="./particles.js"></script>
  <script src="./render.js"></script>
  <script src="./void_shadow.js"></script>
  <script src="./input.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
