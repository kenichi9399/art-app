<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#050608" />
  <title>Touching Light — Quiet Luxury</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #050608;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Segoe UI", sans-serif;
      color: rgba(255,255,255,0.9);
    }
    #c {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      display: block;
      touch-action: none; /* iOSでpointer/touchが取れるように */
    }

    /* UI */
    .hud {
      position: fixed; left: 14px; top: 14px;
      right: 14px;
      display: flex; gap: 12px; align-items: flex-start;
      pointer-events: none;
      z-index: 10;
    }
    .panel {
      pointer-events: auto;
      max-width: 360px;
      padding: 18px 18px;
      border-radius: 22px;
      background: rgba(18, 20, 26, 0.62);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow:
        0 14px 40px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .title {
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 600;
      letter-spacing: 0.01em;
      font-size: 44px;
      line-height: 1.0;
      margin: 0 0 14px 0;
    }
    .sub {
      margin: 0 0 10px 0;
      opacity: 0.82;
      font-size: 18px;
    }
    .desc {
      margin: 0;
      opacity: 0.7;
      font-size: 16px;
      line-height: 1.45;
      white-space: pre-line;
    }
    .btns {
      margin-left: auto;
      display: flex; gap: 10px;
      pointer-events: auto;
    }
    button {
      appearance: none;
      border: 0;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(30, 32, 40, 0.62);
      color: rgba(255,255,255,0.92);
      font-size: 18px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    button:active { transform: translateY(1px); }
  </style>
</head>

<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="panel">
      <h1 class="title">Touching Light —<br/>Quiet Luxury</h1>
      <p class="sub">tap / drag / long-press</p>
      <p class="desc">静かな粒子と光の核が、触れ方で変わります</p>
    </div>
    <div class="btns">
      <button id="resetBtn" type="button">Reset</button>
    </div>
  </div>

  <!-- 読み込み順：CFG → Utils → Input → Field → Particles → Void/Render → Sketch -->
  <script src="./cfg.js?v=1"></script>
  <script src="./utils.js?v=1"></script>
  <script src="./input.js?v=1"></script>
  <script src="./field.js?v=1"></script>
  <script src="./particles.js?v=1"></script>
  <script src="./void_shadow.js?v=1"></script>
  <script src="./render.js?v=1"></script>
  <script src="./sketch.js?v=1"></script>
</body>
</html>
