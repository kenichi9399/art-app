<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c0f" />
  <title>Touching Light — Quiet Luxury</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0c0f; overflow:hidden; }
    body { -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; }
    canvas { position:fixed; inset:0; width:100vw; height:100vh; display:block; }

    .hud {
      position: fixed;
      left: 14px;
      top: 14px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      z-index: 10;
      pointer-events: none; /* ここ重要: ただしボタンだけ個別に有効化 */
    }
    .card {
      pointer-events: none;
      max-width: 70vw;
      padding: 16px 18px;
      border-radius: 18px;
      background: rgba(22,24,30,0.62);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.92);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
    }
    .title { font-size: 34px; font-weight: 600; letter-spacing: 0.02em; line-height: 1.05; margin: 0 0 10px; }
    .sub   { font-size: 18px; opacity: 0.85; margin: 0 0 8px; font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    .desc  { font-size: 16px; opacity: 0.72; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }

    .btns { display:flex; gap:10px; pointer-events: auto; }
    button {
      pointer-events: auto;
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(22,24,30,0.62);
      color: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 16px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }
    button:active { transform: translateY(1px); }
    .rightTop {
      position: fixed;
      right: 14px;
      top: 14px;
      z-index: 10;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="hud">
    <div class="card">
      <h1 class="title">Touching Light — Quiet Luxury</h1>
      <p class="sub">tap / drag / long-press</p>
      <p class="desc">静かな粒子と光の核が、触れ方で変わります</p>
    </div>
  </div>

  <div class="rightTop">
    <button id="resetBtn" type="button">Reset</button>
  </div>

  <!-- 依存順序が大事（iPhone Safari対策で module は使わない） -->
  <script src="./cfg.js?v=1"></script>
  <script src="./utils.js?v=1"></script>
  <script src="./field.js?v=1"></script>
  <script src="./particles.js?v=1"></script>
  <script src="./void_shadow.js?v=1"></script>
  <script src="./render.js?v=1"></script>
  <script src="./input.js?v=1"></script>
  <script src="./sketch.js?v=1"></script>
</body>
</html>
